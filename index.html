<!DOCTYPE html>
<html>
  <head>
      <title>BEST SPOTS TO SOCIAL DISTANCE IN TORONTO</title>
      <link rel="stylesheet" href="style/style.css">
      <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
  </head>
  <body>
      <div class="title">Best Spots to <br>Social Distance in Toronto</div>

      <div class="search-container">
        <div class="search">
          <input type="text" placeholder="Enter Postal Code" />
          <i class="fas fa-search"></i>
        </div>
      </div>

      <div class="spots-list-container">
        <div class="spots-list">

          <div class="spot-container child-1">
            <div class="spot">
              Riverdale Park East 
            </div>
            <div class="spot-address">
              550 Broadview Ave
            </div>
          </div>

          <div class="spot-container child-2">
            <div class="spot-2">
              8777 Hollywood Blvd 
            </div>
            <div class="spot-address-2">
              456-678-9000
            </div>
          </div>

          <div class="spot-container child-3">
            <div class="spot-3">
              8777 Hollywood Blvd 
            </div>
            <div class="spot-address-3">
              456-678-9000
            </div>
          </div>
  
        </div>
      </div>

      <div id="map"></div>

      <script>
          var map;
          function initMap() {
            var torontoCanada = {
              lat: 43.651070,
              lng: -79.347015
            }
            map = new google.maps.Map(document.getElementById('map'), {
              center: torontoCanada,
              zoom: 8
            });
          }
      </script>

      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&callback=initMap">
      </script>

  </body>
</html>
