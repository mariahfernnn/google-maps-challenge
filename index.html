<!DOCTYPE html>
<html>
  <head>
      <title>STORE LOCATOR</title>
      <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
      <div class="title">Store Locator</div>
      <div class="search-container">
        <div class="search">
          <input type="text" placeholder="Enter zip" />
        </div>
      </div>
      <div id="map"></div>

      <script>
          var map;
          function initMap() {
            var losAngeles = {
              lat: 34.063380,
              lng: -118.358080
            }
            map = new google.maps.Map(document.getElementById('map'), {
              center: losAngeles,
              zoom: 8
            });
          }
      </script>

      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&callback=initMap">
      </script>

  </body>
</html>
