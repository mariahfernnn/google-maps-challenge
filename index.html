<!DOCTYPE html>
<html>
  <head>
      <title>BEST SPOTS TO SOCIAL DISTANCE IN TORONTO</title>
      <link rel="stylesheet" href="style/style.css">
      <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
  </head>
  <body>
      <div class="title">Best Spots to <br>Social Distance in Toronto</div>

      <div class="search-container">
        <div class="search">
          <input type="text" placeholder="Enter Postal Code" />
          <i class="fas fa-search"></i>
        </div>
      </div>

      <div class="stores-list-container">
        <div class="stores-list">
          <div class="store-container">
            <div class="store-address">
              8480 Beverly Blvd 
            </div>
            <div class="store-phone-number">
              356-345-4545
            </div>
          </div>
        </div>
      </div>

      <div id="map"></div>

      <script>
          var map;
          function initMap() {
            var torontoCanada = {
              lat: 43.651070,
              lng: -79.347015
            }
            map = new google.maps.Map(document.getElementById('map'), {
              center: torontoCanada,
              zoom: 8
            });
          }
      </script>

      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&callback=initMap">
      </script>

  </body>
</html>
